syntax = "proto3";
package clientpb;
option go_package = "github.com/longzekun/specter/protobuf/clientpb";

message MTLSListenerReq {
  string Host = 1;
  uint32 Port = 2;
}

message ListenerJob {
  string ID = 1;
  string Type = 2;
  uint32 JobID = 3;
  MTLSListenerReq MTLSConf = 4;
}

message Event {
  uint32 EventType = 1;
}